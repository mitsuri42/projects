<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Image Search</title>
  </head>
  <body>
    <!-- Header -->
    <header class="head">
      <div class="links">
        <a href="index.html">Google Search</a>
      </div>
    </header>
    <!-- Main container -->
    <div class="main-container">
      <div class="image-container">
        <img src="./img/logo.png" alt="Google" class="logo" />
        <span class="image-caption">Pictures</span>
      </div>
      <form action="https://www.google.com/images">
        <div class="search-container">
          <span class="icon"><img src="./icon/search.svg" /></span>
          <input type="text" name="q" />
        </div>
        <div class="button">
          <input type="submit" value="Image Search" class="button" />
        </div>
      </form>
    </div>
  </body>
</html>
